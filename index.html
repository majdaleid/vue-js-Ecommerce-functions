<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            background-color: purple;
            height: 200px;
            width:200px;
        }
        .box.two{
            background-color: red;
        }
        .box.three{
            background-color: blue;
        }
        v-cloak {
            display: none;
        }
        input {
            margin:10px;
            display:block;
        }
    </style>
</head>
<body id="app">
 
<button @click="toggleBox">toggle box </button>
 <test-box v-if="isVisible" />

<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        let app=Vue.createApp({
            data:function(){
                return {
                   isVisible:false,
                  
                }
            },
            methods:{
                toggleBox(){
                    this.isVisible=!this.isVisible
                },
            },
            updated(){
                console.log('updated')
            }
        })
        //passing variable 
        app.component('test-box',{
         template:`
         <div class="box"></div>
            `,
            created() {
            console.log('created')
            },
            mounted() {
            console.log('mounted')
            },
            unmounted() {
            console.log('unmounted')
            }
        })
        app.mount('#app')
    </script>
</body>
</html>
